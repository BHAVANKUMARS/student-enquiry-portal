<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Enquiry Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <h1>Welcome to Your Dashboard</h1>

        <table>

            <tr>
                <td>Total Enquires : </td>
                <td th:text="${enquires.totalEnquires}"></td>
            </tr>
            <tr>
                <td>Enrolled Enquires : </td>
                <td th:text="${enquires.enrolled}"></td>
            </tr>
            <tr>
                <td>Lost Enquires : </td>
                <td th:text="${enquires.lost}"></td>
            </tr>
            <tr>
                <td><a th:href="@{/addStudentEnquiry}">Add Student Enquiry</a></td>
                <td><a th:href="@{/viewStudentEnquiry}">View Student Enquires</a></td>
            </tr>

            <tr>
                <td><a href="logout" class="btn btn-danger">Logout</a></td>
            </tr>

        </table>

    </div>

</body>
</html>
