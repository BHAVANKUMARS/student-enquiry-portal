<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

    <h1>Registration</h1>

<!--    <p th:text="${msg}"></p>-->

    <form th:action="@{/register}" th:object="${counsellor}" method="POST">
        <table>
            <tr>
                <td><p>Name </p></td>
                <td><input type="text" th:field="*{name}" required></td>
            </tr>
            <tr>
                <td><p>Email </p></td>
                <td><input type="email" th:field="*{email}" required></td>
            </tr>
            <tr>
                <td><p>Password </p></td>
                <td><input type="password" th:field="*{password}" required></td>
            </tr>
            <tr>
                <td><p>Phone Number </p></td>
                <td><input type="number" th:field="*{phoneNumber}" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
