<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Enquiries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Add Enquiries</h1>

        <font color="green"><p th:text="${msg}"></p></font>
        <font color="red"><p th:text="${errorMsg}"></p></font>

        <form th:action="@{addStudentEnquiry}" method="post" th:object="${enquiryDetail}">
            <table>
                <tr>
                    <td>Student Name :</td>
                    <td><input type="text" th:field="*{studentName}" required></td>
                </tr>
                <tr>
                    <td>Contact Number :</td>
                    <td><input type="number" th:field="*{contactNumber}" required></td>
                </tr>
                <tr>
                    <td>Class Mode :</td>
                    <td>
                        <select  th:field="*{classMode}">
                            <option  value="">-Select-</option>
                            <option value="ONLINE" th:text="ONLINE"></option>
                            <option value="CLASSROOM" th:text="CLASSROOM"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Course :</td>
                    <td>
                        <select th:field="*{course}">
                            <option  value="">-Select-</option>
                            <option value="JAVA" th:text="JAVA"></option>
                            <option value="DEVOOPS" th:text="DEVOOPS"></option>
                            <option value="JRTP" th:text="JRTP"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Enquiry Status :</td>
                    <td>
                        <select th:field="*{enquiryStatus}">,
                            <option value="">-Select-</option>
                            <option value="NEW" th:text="NEW"></option>
                            <option value="ENROLLED" th:text="ENROLLED"></option>
                            <option value="LOST" th:text="LOST"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                   <td></td>
                    <td ><input type="submit" value="Submit" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
        <a href="viewStudentEnquiry" class="btn btn-secondary">View Student Enquires</a>
        <a href="logout" class="btn btn-danger">Logout</a>
    </div>

</body>
</html>
